<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="container">
    <div class="image">
      <img class="desktop" src="images/image-product-desktop.jpg" alt="perfume">
      <img class="mobile" src="images/image-product-mobile.jpg" alt="perfume">
    </div>

    <div class="description">
      <h5>PERFUME</h5>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <h2>$149.99<span>$169.99</span></h2>
      <a href="#!">
        <figure><img src="images/icon-cart.svg" alt="cart"></figure>
        Add to Cart
      </a>
    </div>

    
  </div>
  




</body>
</html>
